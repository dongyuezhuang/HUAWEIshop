<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册_华为账号</title>
	</head>
	<link rel="stylesheet" href="css/login.css" />
	<body>
<!----------------------------header------------------------->
		<div class="header-wrap">
			<header>
				<h1></h1>
				<h2>HUAWEI</h2>
				<p>华为商城</p>
			</header>
		</div>		
		
<!----------------------------#main------------------------->
		<div id="main">
			<ul>
				<li class="ts1">
					<span>手机号</span>
				</li>
				<li class="ts2">
					<span>电子邮箱</span>
				</li>
				<li class="ts3">已有华为账号<a href="enter.html">登录&gt;</a></li>
			</ul>
		</div>				
		
<!-----------------------------------#verify---------------------->		
		<div id="verify">
			<form action="">
				<div class="ts1">
					<span>国家/地区</span><input type="text" name="" id="place" value="中国" />
					<i></i>
				</div>
				<p class="zero"></p>
				<div class="ts2">
					<span>+86(中国)</span><input type="text" name="" id="phone" value="" placeholder="请输入手机号" maxlength="11"/>
				</div>
				<p class="one"></p>
				<div class="ts3">
					<span>图像验证码</span><input type="text" name="" id="tu" value="" placeholder="请输入图形验证码"/>
					<i id="tuyzm"></i>
				</div>
				<p class="two"></p>
				<div class="ts4">
					<span>短信验证码</span><input type="text" name="" id="num" value="" placeholder="请输入短信验证码"/>
					<i>获取验证码</i>
				</div>
				<p class="three"></p>
				<div class="ts5">
					<span>密&nbsp;码</span><input type="password" name="" id="pwd" value="" placeholder="请输入密码"/>
				</div>
				<p class="four"></p>
				<div class="ts6">
					<span>确认密码</span><input type="password" name="" id="qpwd" value="" placeholder="请再次输入密码"/>
				</div>
				<p class="five"></p>
				<div class="ts7">
					<input type="button" name="" id="" value="注册" />
				</div>
			</form>
		</div>
		
<!------------------------------footer----------------------------------->		
		<footer>
			<p>华为账号用户协议 | 关于华为账号与隐私的声明  | 常见问题</p>
			<p>Copyright&copy;2011-2018 华为软件技术有限公司 版权所有 保留一切权利 苏B2=20070200号 | 苏ICP备09062682号-9</p>
		</footer>
		
	</body>
</html>



<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>
